<div class="admin-dashboard" *ngIf="!isLoading; else cargando">
  <!-- Header del administrador -->
  <div class="admin-header">
    <img src="assets/user.png" alt="Icono usuario" class="admin-user-icon" />
    <span class="admin-username">Bienvenido, {{ nombreEditor }}</span>

    <button mat-icon-button matTooltip="Cerrar sesiÃ³n" (click)="cerrarSesion()" class="logout-button">
      <mat-icon>logout</mat-icon>
    </button>
  </div>

  <h1 class="titulo-panel">ğŸ‘¨â€ğŸ’¼ Panel de AdministraciÃ³n</h1>

  <!-- SecciÃ³n principal -->
  <div class="dashboard-grid">
    <!-- Noticias -->
    <div class="admin-card expandable" (click)="toggleNoticias()">
      <mat-icon class="icono-seccion">article</mat-icon> Noticias
      <span class="arrow" [class.rotated]="noticiasExpandido">â–¼</span>
    </div>

    <div class="submenu animate-fade" *ngIf="noticiasExpandido">
      <button mat-raised-button color="primary" (click)="navegar('/admin/noticias/crear')">
        <mat-icon>add_circle</mat-icon> Crear
      </button>
      <button mat-raised-button color="accent" (click)="navegar('/admin/noticias/editar')">
        <mat-icon>edit</mat-icon> Editar
      </button>
      <button mat-raised-button color="warn" (click)="navegar('/admin/noticias/listar')">
        <mat-icon>list</mat-icon> Listar
      </button>
    </div>

    <!-- Eventos y Partidos -->
    <div class="admin-card expandable" (click)="toggleEventos()">
      <mat-icon class="icono-seccion">event</mat-icon> Eventos & Partidos
      <span class="arrow" [class.rotated]="eventosExpandido">â–¼</span>
    </div>

    <div class="submenu animate-fade" *ngIf="eventosExpandido">
      <button mat-raised-button color="primary" (click)="navegar('/admin/eventos/crear')">
        <mat-icon>add</mat-icon> Crear Evento
      </button>
      <button mat-raised-button color="accent" (click)="navegar('/admin/eventos/editar')">
        <mat-icon>edit</mat-icon> Editar Evento
      </button>
      <button mat-raised-button color="warn" (click)="navegar('/admin/eventos/listar')">
        <mat-icon>list_alt</mat-icon> Listar Eventos
      </button>
      <mat-divider></mat-divider>
      <button mat-raised-button color="secondary" (click)="navegar('/admin/partidos')">
        <mat-icon>sports_soccer</mat-icon> Ver Partidos
      </button>
    </div>

    <!-- Editor de secciones -->
    <a routerLink="/admin/secciones" class="admin-card seccion-link" matRipple>
      <mat-icon class="icono-seccion">view_quilt</mat-icon> Editor de Secciones
    </a>
  </div>
</div>

<!-- Spinner de carga -->
<ng-template #cargando>
  <div class="cargando-container">
    <mat-spinner diameter="60"></mat-spinner>
    <p>Cargando panel...</p>
  </div>
</ng-template>
