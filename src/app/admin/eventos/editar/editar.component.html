<!-- Indicador de carga -->
<div class="cargando" *ngIf="cargando">
  <mat-icon class="icono-cargando" fontIcon="autorenew" [ngClass]="'spin'"></mat-icon>
  <span>Cargando...</span>
</div>

<!-- Selección de evento si no hay uno activo -->
<section *ngIf="!eventoId && !cargando">
  <h2 class="titulo-edicion">Selecciona un evento para editar</h2>

  <div *ngIf="eventosDelAutor.length === 0" class="sin-eventos">
    <mat-icon>info</mat-icon>
    <span>No se encontraron eventos para editar.</span>
  </div>

  <div class="lista-eventos" *ngIf="eventosDelAutor.length > 0">
    <mat-card class="tarjeta-evento" *ngFor="let evento of eventosDelAutor">
      <img mat-card-image [src]="evento.imagenEvento" alt="Imagen evento" />
      <mat-card-content>
        <h3>{{ evento.nombre }}</h3>
        <p>{{ evento.fecha | date }}</p>
        <p>{{ evento.lugar }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="seleccionarEvento(evento.id)">
          <mat-icon>edit</mat-icon> Editar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</section>

<!-- Formulario de edición -->
<section class="contenedor-editar-evento" *ngIf="form">
  <h1 class="titulo-edicion">Editar Evento</h1>

  <form [formGroup]="form" (ngSubmit)="actualizarEvento()" class="formulario-editar">
    <mat-form-field appearance="fill" class="campo-formulario">
      <mat-label>Nombre del evento</mat-label>
      <input matInput formControlName="nombre" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="campo-formulario">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" required rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="campo-formulario">
      <mat-label>Fecha</mat-label>
      <input matInput formControlName="fecha" type="date" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="campo-formulario">
      <mat-label>Lugar</mat-label>
      <input matInput formControlName="lugar" required />
    </mat-form-field>

    <div class="campo-formulario">
      <label for="imagenEvento" class="etiqueta-subida">Imagen del evento</label>
      <input
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
        class="input-archivo"
        id="imagenEvento"
      />
    </div>

    <div class="imagen-preview-contenedor" *ngIf="imagenPreview">
      <p class="texto-preview">Vista previa:</p>
      <img [src]="imagenPreview" alt="Vista previa" class="imagen-preview" />
    </div>

    <mat-form-field appearance="fill" class="campo-formulario">
      <mat-label>URL de video (opcional)</mat-label>
      <input matInput formControlName="videoUrl" />
    </mat-form-field>

    <div class="botones-accion">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || cargando">
        <mat-icon>save</mat-icon> Guardar Cambios
      </button>

      <button mat-stroked-button color="accent" type="button" (click)="cancelarEdicion()">
        <mat-icon>arrow_back</mat-icon> Cancelar
      </button>
    </div>
  </form>
</section>
