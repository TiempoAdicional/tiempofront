<div class="login-container">
  <form class="form-card mat-elevation-z6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="title">Iniciar sesión</h2>

    <!-- Email -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Correo electrónico</mat-label>
      <input matInput type="email" placeholder="ejemplo@correo.com" formControlName="correo" />
      <mat-icon matSuffix>mail</mat-icon>
    </mat-form-field>

    <!-- Contraseña -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        [type]="mostrarContrasena ? 'text' : 'password'"
        formControlName="contrasena"
        placeholder="Ingresa tu contraseña"
      />
      <button mat-icon-button matSuffix type="button" (click)="toggleMostrar()" aria-label="Toggle password visibility">
        <mat-icon>{{ mostrarContrasena ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <!-- Botón login -->
    <button mat-raised-button color="primary" class="btn-login" [disabled]="loginForm.invalid || cargando">
      <mat-icon>login</mat-icon>
      Entrar
    </button>

    <!-- Registro -->
    <p class="register-text">
      ¿No tienes cuenta?
      <a (click)="irARegistro()" class="link-animado">Regístrate aquí</a>
    </p>
  </form>

  <!-- Loading Spinner -->
  <div class="overlay-spinner" *ngIf="cargando">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</div>
